<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/employee/create-form}">Create</a>
<table class="table" border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone number</th>
        <th>Type employee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee,innerStat :${employeeList}">
        <td scope="row" th:text="${employee.fullName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.employeeType.name}"></td>
        <td></td>
        <td>
            <button th:attr="onclick=|deleteById('${employee.getId()}','${employee.getFullName()}')|" type="button"
                    class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function deleteById(id,name){
        document.getElementById("idDelete").value=id;
        document.getElementById("name").innerHTML=name;
    }
</script>
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want delete  :<span id="name"></span>
            </div>
            <div class="modal-footer">
                <form action="/employee/delete">
                    <input type="hidden"  id="idDelete" name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
