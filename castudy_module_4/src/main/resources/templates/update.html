<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="../static/css/update.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<form th:action="@{/users/update}" method="post">
    <div class="container rounded bg-white mt-5 mb-5" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{userName}">
        <input type="hidden" th:field="*{password}">
        <input type="hidden" th:field="*{image}">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="250px" th:src="*{image}">
                    <!--                <span class="font-weight-bold">Edogaru</span>-->
                    <!--                <span class="text-black-50">edogaru@mail.com.my</span>-->
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Chỉnh sửa trang cá nhân</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Họ và tên : </label>
                            <input type="text" class="form-control" th:field="*{fullName}"></div>
                        <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}"></span>
                        <div class="col-md-12">
                            <label class="labels">E-mail : </label>
                            <input type="text" class="form-control" th:field="*{email}">
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}"></span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Giới tính : </label>
                            <input type="text" class="form-control" th:field="*{gender}" readonly>
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{gender}"></span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Số điện thoại : </label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}">
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Ngày sinh : </label>
                            <input type="date" class="form-control" th:field="*{dayOfBirth}">
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{dayOfBirth}"></span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Quốc gia : </label>
                            <input type="text" class="form-control" th:field="*{country}">
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{country}"></span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Địa chỉ : </label>
                            <input type="text" class="form-control" th:field="*{address}">
                            <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{address}"></span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                      style="height: 100px" th:field="*{description}"></textarea>
                            <label for="floatingTextarea2">Mô tả : </label>
                        </div>
                        <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{description}"></span>
                        <br>
                        <button class="btn btn-primary profile-button" type="submit">Lưu chỉnh sửa</button>
                    </div>
<!--                    <div class="mt-5 text-center">-->
<!--                        -->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
