<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <th:block th:include="/sidebar"></th:block>
    </div>
    <div class="col-9 container">
        <table class="table" style="width: 300px; height: 200px">
    <thead>
    <tr>
        <th>#</th>
        <th>Ngay ban</th>
        <th>Doanh thu</th>
    </tr>
    </thead>
    <tbody>
        <th:block th:each="report, iState : ${listRevenue}">
            <tr>
                <td scope="row" th:text="${iState.index+1}"></td>
                <td th:text="${report.getSaleDate()}"></td>
                <td th:text="${report.getRevenue()}"></td>
            </tr>
        </th:block>
    </tbody>
</table>
        <div id="myPieChart" style="width: 900px; height: 300px;"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script src="../static/js/report.js"></script>
</body>
</html>
