<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="../../static/css/update.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<th:block th:include="/menu"></th:block>
<span th:object="${product}">
<form th:action="@{/product/warehouse/{id}(id = ${product.id})}" method="post">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Nhập kho</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Tên sản phẩm </label>
                            <input type="text" class="form-control" th:field="*{nameProduct}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Giá : </label>
                            <input type="text" class="form-control" th:field="*{price}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Cân nặng : </label>
                            <input type="text" class="form-control" th:field="*{weight}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Mô tả : </label>
                            <input type="text" class="form-control" th:field="*{descriptions}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 py-5">
                    <div class="col-md-12">
                            <label class="labels">Ngày sản xuất </label>
                            <input type="text" class="form-control" th:field="*{MFG}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label class="labels">Ngày hết hạn </label>
                            <input type="text" class="form-control" th:field="*{EXP}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label class="labels">Số lượng hiện tại </label>
                            <input type="text" class="form-control" th:field="*{quantityStorage}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label for="quantity" class="labels">Số lượng thêm mới</label>
                            <input id="quantity" type="number" class="form-control" name="numberWareHouse">
                    </div>
                    <div class="col-md-12">
                        <br>
                        <button class="btn btn-primary profile-button" type="submit">Nhập kho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    </span>
</body>
</html>
