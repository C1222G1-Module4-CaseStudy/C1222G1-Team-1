<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="../../static/css/update.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9">
        <span th:object="${product}">
<form th:action="@{/product/warehouse/{id}(id = ${product.id})}" method="post">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Nhập kho</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Tên sản phẩm </label>
                            <input type="text" class="form-control" th:field="*{name}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Giá : </label>
                            <input type="text" class="form-control" th:field="*{price}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Cân nặng : </label>
                            <input type="text" class="form-control" th:field="*{weight}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Mô tả : </label>
                            <input type="text" class="form-control" th:field="*{describe}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 py-5">
                    <div class="col-md-12">
                            <label class="labels">Ngày sản xuất </label>
                            <input type="text" class="form-control" th:field="*{MFG}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label class="labels">Ngày hết hạn </label>
                            <input type="text" class="form-control" th:field="*{EXP}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label class="labels">Số lượng hiện tại </label>
                            <input type="text" class="form-control" th:field="*{quantityStorage}" readonly>
                    </div>
                    <div class="col-md-12">
                            <label for="quantity" class="labels">Số lượng thêm mới</label>
                            <input id="quantity" type="number" class="form-control" name="numberWareHouse">
                    </div>
                    <div class="col-md-12">
                        <br>
                        <button class="btn btn-primary profile-button" type="submit">Nhập kho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    </span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
