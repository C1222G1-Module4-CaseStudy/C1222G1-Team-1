<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Danh sách sản phẩm</h2>
<div th:if="${msg}">
    <div class="justify-content-center d-flex">
        <div class="alert alert-success alert-dismissible fade show w-50 text-center">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</div>
<a th:href="@{/product/create-form-product}">
    <button class="btn btn-primary btn-outline-secondary btn-sm">
        <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
        <span class="text-light"> Thêm mới sản phẩm</span>
    </button>
</a>
<form>
    <input type="text" name="searchByName" placeholder="(Tìm kiếm theo tên...)"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Ảnh</th>
        <th>NSX</th>
        <th>HSD</th>
        <th>Loại</th>
        <th>Cân nặng</th>
        <th>Mô tả</th>
        <th>San pham muon chon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,status :${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td><img th:src="${product.img}" th:width="100"></td>
        <td th:text="${product.MFG}"></td>
        <td th:text="${product.EXP}"></td>
        <td th:text="${product.typeProduct?.nameTypeProduct}"></td>
        <td th:text="${product.weight}"></td>
        <td th:text="${product.descriptions}"></td>
        <td><a th:href="@{/product/{id}/add-to-bill/{billId}(id=${product.id}, billId = ${billId})}">Add to bill</a></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/product/product-add-to-bill}">bill return</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
