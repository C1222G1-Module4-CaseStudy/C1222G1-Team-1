<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <th:block th:include="/sidebar"></th:block>
    </div>
    <div class="col-9 container">
        <h2>Danh sách sản phẩm</h2>
        <div th:if="${msg}">
            <div class="justify-content-center d-flex">
                <div class="alert alert-success alert-dismissible fade show w-50 text-center">
                    <strong th:text="${msg}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
        <a th:href="@{/product/create-form-product}">
            <button class="btn btn-primary btn-outline-secondary btn-sm">
                <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                <span class="text-light"> Thêm mới sản phẩm</span>
            </button>
        </a>

        <form class="d-flex my-2" role="search" action="/product/search-name">
            <input type="text" name="searchByName" placeholder="(Tìm kiếm theo tên...)"/>
            <input type="text" name="searchByPrice" placeholder="(Tìm kiếm theo giá...)"/>

            <input type="submit" value="Tìm kiếm"/>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Ảnh</th>
                <th>Loại</th>
                <th>Cân nặng</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantityStorage}"></td>
                <td><img th:src="${product.image}" th:width="100"></td>
                <td><a th:href="@{/product/view/__${product.id}__}">Xem chi tiết</a></td>
                <td><a th:href="@{/product/edit/__${product.id}__}">Chỉnh sửa</a></td>
                <td class="text-center">
                    <button th:attr="onclick=|deleteProduct('${product.id}', '${product.name}')|"
                            class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#deleteProduct">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2">Xóa</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <a th:href="@{'/product'(page=${products.number -1}, search=${searchByName})}"
               th:if="${products.hasPrevious()}">Previous</a>
            <span th:text="${products.number +1}"></span>/<span th:text="${products.totalPages}"></span>
            <a th:href="@{'/product'(page=${products.number +1}, search=${searchByName})}" th:if="${products.hasNext()}">Next</a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
       

<div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalCSS">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/product/delete}">
                <div class="modal-body">
                    <span class="h6">Tên sản phẩm:</span><strong id="nameDelete" class="text-danger ps-2"
                                                                 th:text="${name}"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function deleteProduct(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        debugger
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
