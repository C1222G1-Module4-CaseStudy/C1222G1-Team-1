<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <th:block th:include="/sidebar"></th:block>
    </div>
    <div class="col-9 container">
        <h2>Danh sách sản phẩm</h2>
        <div th:if="${msg}">
            <div class="justify-content-center d-flex">
                <div class="alert alert-success alert-dismissible fade show w-50 text-center">
                    <strong th:text="${msg}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
        <a th:href="@{/product/create-form-product}">
            <button class="btn btn-primary btn-outline-secondary btn-sm">
                <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                <span class="text-light"> Thêm mới sản phẩm</span>
            </button>
        </a>
        <form>
            <input type="text" name="searchByName" placeholder="(Tìm kiếm theo tên...)"/>
            <input type="submit" value="Tìm kiếm"/>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Ảnh</th>
                <th>Loại</th>
                <th>Cân nặng</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${products.content}">
                <td th:text="${status.count + products.number * 5}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><img th:src="${product.image}" th:width="100"></td>
                <td th:text="${product.typeProduct?.nameTypeProduct}"></td>
                <td th:text="${product.weight}"></td>
                <td>Sửa</td>
                <td>Xóa</td>
            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <a th:href="@{'/product'(page=${products.number -1}, search=${searchByName})}"
               th:if="${products.hasPrevious()}">Previous</a>
            <span th:text="${products.number +1}"></span>/<span th:text="${products.totalPages}"></span>
            <a th:href="@{'/product'(page=${products.number +1}, search=${searchByName})}" th:if="${products.hasNext()}">Next</a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
