<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9" style="max-width: 73%"><h3 style="margin-top: 7px">Danh sách sản phẩm</h3>

        <nav class="navbar   " style="position: sticky;top:0;left: 0;right: 0;z-index: 10">
            <div class="container-fluid">
                <div style="display: flex; margin: 8px;position: relative">
                    <div>
                        <a th:href="@{/product/create-form-product}">
                            <button class="btn btn btn-success text-capitalize" data-bs-toggle="modal"
                                    href="#exampleModalToggle" role="button" style="border: 1px solid #dddddd;">
                                Thêm mới sản phẩm
                            </button>
                        </a>
                    </div>

                </div>

                <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg != null}"
                     style="
    position: fixed;right: 10px;top: 100px;">
                    <div class="toast-header bg-warning">
                        <strong class="me-auto">Thông báo</strong>
                        <small>1 second ago</small>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
                    </div>
                    <div class="toast-body" th:text="${'Xóa thành công'}">
                    </div>
                </div>
                <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg1 != null}"
                     style="
    position: fixed;right: 10px;top: 100px;">
                    <div class="toast-header bg-warning">
                        <strong class="me-auto">Thông báo</strong>
                        <small>1 second ago</small>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
                    </div>
                    <div class="toast-body" th:text="${'Chỉnh sửa thành công'}">
                    </div>
                </div>
                <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${msg2 != null}"
                     style="
    position: fixed;right: 10px;top: 100px;">
                    <div class="toast-header bg-warning">
                        <strong class="me-auto">Thông báo</strong>
                        <small>1 giây trước.</small>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
                    </div>
                    <div class="toast-body" th:text="${'Thêm sản phẩm thành công'}">
                    </div>
                </div>
                </form>

            </div>
        </nav>

        <form class="d-flex my-2" role="search" th:action="@{/product/search-product}">
            <input class="form-control me-2" type="text" name="searchByName" placeholder="(Tìm kiếm theo tên...)"
                   aria-label="Search"/>
            <input class="form-control me-2" type="text" name="searchByPrice" placeholder="(Tìm kiếm theo giá...)"
                   aria-label="Search"/>
            <input type="submit" class="btn btn-primary" value="Tìm kiếm"/>
        </form>

        <table class="table bg-white">
            <thead>
            <tr>
                <th>STT</th>
                <th>TÊN</th>
                <th>GIÁ</th>
                <!--                <th>SỐ LƯỢNG</th>-->
                <th>ẢNH</th>
                <th>CHI TIẾT</th>
                <th>Cập nhật</th>
                <th> XÓA</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${products}">
                <td th:text="${status.count}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <!--                <td th:text="${product.quantityStorage}"></td>-->
                <td><img th:src="${product.image}"></td>
                <td><a th:href="@{/product/view/__${product.id}__}" class="btn btn-primary" >Xem chi
                    tiết</a></td>
                <td><a th:href="@{/product/edit/__${product.id}__}" class="btn btn-warning">Chỉnh
                    sửa</a></td>
                <td>
                    <button th:attr="onclick=|deleteProduct('${product.id}', '${product.name}')|"
                            class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#deleteProduct" style="padding: 0.47rem 1.9rem">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2">Xóa</span>
                    </button>
                </td>
                <td><a th:href="@{/product/{id}/add-to-bill/{billId}(id=${product.id},billId = ${billId})}">Chọn</a></td>
            </tr>
            </tbody>
        </table>
        </br>
        <a th:href="@{/product/goInfoBill/{id}(id=${billsId})}">Trở lại bill</a>
<!--        <div>-->
<!--            <a th:href="@{/product/search-product(page=${products.number -1}, searchByName=${searchByName},searchByPrice=${searchByPrice})}"-->
<!--               th:if=" ${products.hasPrevious()}">Lui về</a>-->
<!--            <span th:text="${products.number +1}"></span>/<span th:text="${products.totalPages}"></span>-->
<!--            <a th:href="@{/product/search-product(page=${products.number +1}, searchByName=${searchByName},searchByPrice=${searchByPrice})}"-->
<!--               th:if="${products.hasNext()}">Tiếp theo</a>-->
<!--        </div>-->
        <div>
            <a th:href="@{/product/search-product(page=${products.number -1}, searchByName=${searchByName},searchByPrice=${searchByPrice})}" th:if="${products.hasPrevious()}">Lui</a>

            <span th:text="${products.number+1}"></span> /
            <span th:text="${products.totalPages}"></span>

            <a th:href="@{/product/search-product(page=${products.number+1}, searchByName=${searchByName},searchByPrice=${searchByPrice})}" th:if="${products.hasNext()}">Tiep</a>
        </div>

    </div>
</div>

<div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalCSS">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/product/delete}">
                <div class="modal-body">
                    <span class="h6">Tên sản phẩm:</span><strong id="nameDelete" class="text-danger ps-2"
                                                                 th:text="${name}"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${messageSuccess != null}"
     style="
    position: fixed;right: 10px;top: 100px;">
    <div class="toast-header bg-warning">
        <strong class="me-auto">Thông báo</strong>
        <small>1 giây trước.</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body" th:text="${'Nhập kho thành công'}">
    </div>
</div>


<script>
    function deleteProduct(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        debugger
    }

</script>
<script>
    setTimeout(() => {
        let toast = document.getElementsByClassName("toast")[0];
        toast.style.transform = "translate(" + 0 + "," + 100 + "%)";
        toast.style.opacity = 0;
        toast.style.transition = 0.5 + "s transform, " + 1 + "s opacity";
    }, 2500);
</script>


</body>
</html>
