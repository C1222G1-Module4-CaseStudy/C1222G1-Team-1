<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thông tin sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>

<div style="width: 100%;  height: 800px" class="row" th:object="${products}">

  <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div style="width: 100%; height: auto" class="row">
      <!--            <div class="row" style="height: auto; text-align: center; padding-bottom: 30px;display: flex">-->
      <!--                <h1>Thông tin sản phẩm</h1>-->
      <!--            </div>-->

      <div class="container-fluid" style="margin-top: 5%">
        <div style="display: flex; margin: 8px;position: relative">
          <div>
            <a th:href="@{/product}">
              <button class="btn btn btn-success text-capitalize" data-bs-toggle="modal"
                      href="#exampleModalToggle" role="button" style="border: 1px solid #dddddd;">
                Quay về trang chủ
              </button>
            </a>
          </div>
          <div style="margin-left: 25%">
            <h2>Thông Tin Sản Phẩm</h2></div>
        </div>
      </div>

      <div style="background-color: white" class="col-lg-6 col-md-12"><img width="100%" ;
                                                                           th:src="${products.image}"
                                                                           class="rounded float-start" alt="...">
      </div>
      <div style="background-color: white" class="col-lg-6 col-md-12">
        <div style="height: 100px" class="row">
          <h2 th:text="${products.name}"></h2>
        </div>
        <div style="height: auto" class="row">
          <table class="table table-borderless">
            <tr>
              <td>GIÁ</td>
              <td th:text="${products.price}"></td>
            </tr>
            <tr>
              <td>SỐ LƯỢNG</td>
              <td th:text="${products.quantityStorage}"></td>
            </tr>
            <tr>
              <td>NGÀY SẢN XUẤT</td>
              <td th:text="${products.MFG}"></td>
            </tr>
            <tr>
              <td>HẠN SỬ DỤNG</td>
              <td th:text="${products.EXP}"></td>
            </tr>
            <tr>
              <td>LOẠI SẢN PHẨM</td>
              <td th:text="${products.typeProduct.nameType}"></td>
            </tr>
            <tr>
              <td>KHỐI LƯỢNG</td>
              <td th:text="${products.weight}"></td>
            </tr>
          </table>
        </div>
        <div class="row" style="height: auto">
          <h3>Thông tin chi tiết</h3>
          <p th:text="${products.describe}"></p></div>
      </div>
    </div>
  </div>
  <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
