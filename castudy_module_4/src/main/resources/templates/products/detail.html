<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Chi tiết sản phẩm</h2>
<a th:href="@{/product}">Về trang sản phẩm</a>

<div th:object="${products}">
    <h3 th:text="${products.name}"></h3>
    <span>Giá: <span th:text="${products.price}"></span></span><br>
    <span>Số lượng: <span th:text="${products.quantityStorage}"></span></span><br>
    <span>Ảnh: <img th:src="${products.image}" th:width="100"></span><br>
    <span>Ngày sản xuất: <span th:text="${products.MFG}"></span></span><br>
    <span>Hạn sử dụng: <span th:text="${products.EXP}"></span></span><br>
    <span>Tên loại sản phẩm: <span th:text="${products.typeProduct.nameType}"></span></span><br>
    <span>Khối lượng: <span th:text="${products.weight}"></span></span><br>
    <h3>Mô tả: </h3>
    <p th:text="${products.describe}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
