
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../../static/css/create.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>

        /* Hiệu ứng làm mờ background */
        #loader-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }

        /* Vòng tròn xoay bảy sắc cầu vòng đổi màu */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            display: none;
        }

        #loader:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            margin: 6px;
            border: 4px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Dòng chữ "Xin bạn chờ trong giây lát" */
        #loading-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10001;
            font-size: 24px;
            color: #fff;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9" style="width: 60%">
        <a class="btn btn-primary" th:href="@{/product}" style="margin-top: 2%">Quay về trang chủ</a>
        <form action="/product/add" id="my-form" method="post" style="margin-top: 1%">

            <section class="h-100" th:object="${productDto}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{image}">
                <div class="container py-1 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-2">
                                <div class="row g-0">
                                    <div class="col-lg-12">
                                        <div class="card-body p-md-2 text-black">
                                            <h3 class="mb-2 text-uppercase text-center">THÊM MỚI SẢN PHẨM</h3>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="form3Example7">TÊN SẢN PHẨM <span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="form3Example7" class="form-control"
                                                       th:field="*{name}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{name}"
                                                      style="color: red"></span>
                                            </div>
                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="form3Example8">GIÁ <span
                                                        style="color: red">*</span></label>
                                                <input type="number" id="form3Example8" class="form-control"
                                                       th:field="*{price}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{price}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="image-url">HÌNH ẢNH <span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="image-url" name="image-url" class="form-control form-control-lg"
                                                       th:field="*{image}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{image}"
                                                      style="color: red"></span>
                                                <input type="file" id="file-input">
                                            </div>


                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="type">LOẠI SẢN PHẨM</label>
                                                <div class="input-group">
                                                    <select id="type" class="form-select" name="typeProduct">
                                                        <option th:each="item : ${typeList}" th:value="${item.id}"
                                                                th:text="${item.nameType}"></option>
                                                    </select>
                                                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="form3Example9">NGÀY SẢN XUẤT <span
                                                        style="color: red">*</span></label>
                                                <input type="date" id="form3Example9" class="form-control"
                                                       th:field="*{MFG}">
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{MFG}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="form3Example9">HẠN SỬ DỤNG <span
                                                        style="color: red">*</span></label>
                                                <input type="date" id="form3Example10" class="form-control"
                                                       th:field="*{EXP}">
                                                <span th:if="${#fields.hasErrors('EXP')}" th:errors="*{EXP}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="form3Example99">KHỐI LƯỢNG (KG)<span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="form3Example99" class="form-control"
                                                       th:field="*{weight}">
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{weight}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="floatingTextarea2">MÔ TẢ <span
                                                        style="color: red">*</span></label>
                                                <textarea class="form-control" placeholder="Nhập mô tả"
                                                          id="floatingTextarea2"
                                                          style="height: 100px" th:field="*{describe}"></textarea>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{describe}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button  type="submit" class="btn btn-warning  ms-2" style="width: 100%">LƯU</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>

<div id="loader-bg"></div>
<div id="loader"></div>
<div id="loading-text">Xin bạn chờ trong giây lát</div>
<script>
    const button = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const imageUrlInput = document.getElementById("image-url");
    function showLoader() {
        document.getElementById("loader-bg").style.display = "block";
        document.getElementById("loader").style.display = "block";
        document.getElementById("loading-text").style.display = "block";
    }

    function hideLoader() {
        document.getElementById("loader-bg").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("loading-text").style.display = "none";
    }


    let clicked = false;

    button.addEventListener("click", function (event) {
        event.preventDefault();

        if (!clicked) {
            clicked = true;
            const apiUrl = "https://api.imgbb.com/1/upload";
            const apiKey = "43e37c08bd9fd35d4dd7043f05e23a85";
            const imgFile = fileInput.files[0];
            const imgUrl = imageUrlInput.value.trim();

            if (!imgUrl && !imgFile) {
                alert("Yêu cầu người dùng nhập ảnh");
                clicked = false;
            } else if (!imgUrl && imgFile) {
                const formData = new FormData();
                formData.append("image", imgFile);
                formData.append("key", apiKey);

                showLoader();
                setTimeout(function () {
                    fetch(apiUrl, {
                        method: "POST",
                        body: formData
                    })
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (data) {
                            const imgUrl = data.data.url;
                            imageUrlInput.value = imgUrl;
                            clicked = false;
                            hideLoader();
                            document.getElementById("my-form").submit();
                        });
                }, 6000);
            } else {
                document.getElementById("my-form").submit();
            }
        }
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
