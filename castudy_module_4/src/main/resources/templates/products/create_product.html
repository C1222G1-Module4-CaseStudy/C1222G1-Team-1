<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../../static/css/create.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9">
        <form action="/product/add" method="post">
            <a th:href="@{/product}">Quay về trang chủ</a>
            <section class="h-100 bg-dark" th:object="${productDto}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{image}">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-12">
                                        <div class="card-body p-md-5 text-black">
                                            <h3 class="mb-5 text-uppercase">Thêm mới sản phẩm</h3>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example7">TÊN SẢN PHẨM <span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="form3Example7" class="form-control form-control-lg"
                                                       th:field="*{name}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{name}"
                                                      style="color: red"></span>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example8">GIÁ <span
                                                        style="color: red">*</span></label>
                                                <input type="number" id="form3Example8" class="form-control form-control-lg"
                                                       th:field="*{price}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{price}"
                                                      style="color: red"></span>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example">SỐ LƯỢNG <span
                                                        style="color: red">*</span></label>
                                                <input type="number" id="form3Example" class="form-control form-control-lg"
                                                       th:field="*{quantityStorage}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{quantityStorage}"
                                                      style="color: red"></span>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example81">HÌNH ẢNH <span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="form3Example81" class="form-control form-control-lg"
                                                       th:field="*{image}"/>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{image}"
                                                      style="color: red"></span>
                                            </div>
                                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                <select name="typeProduct">
                                                    <option th:each="item, status:${typeList}" th:value="${item.getId()}">
                                                        <p th:text="${item.nameTypeProduct}"></p>
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example9">NGÀY SẢN XUẤT <span
                                                        style="color: red">*</span></label>
                                                <input type="date" id="form3Example9" class="form-control form-control-lg"
                                                       th:field="*{MFG}">
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{MFG}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example9">HẠN SỬ DỤNG <span
                                                        style="color: red">*</span></label>
                                                <input type="date" id="form3Example10" class="form-control form-control-lg"
                                                       th:field="*{EXP}">
                                                <span th:if="${#fields.hasErrors('EXP')}" th:errors="*{EXP}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example99">KHỐI LƯỢNG <span
                                                        style="color: red">*</span></label>
                                                <input type="text" id="form3Example99" class="form-control form-control-lg"
                                                       th:field="*{weight}">
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{weight}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="floatingTextarea2">MÔ TẢ <span
                                                        style="color: red">*</span></label>
                                                <textarea class="form-control" placeholder="Leave a comment here"
                                                          id="floatingTextarea2"
                                                          style="height: 100px" th:field="*{describe}"></textarea>
                                                <span th:if="${#fields.hasErrors()}" th:errors="*{describe}"
                                                      style="color: red"></span>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="submit" class="btn btn-warning btn-lg ms-2">LƯU</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
