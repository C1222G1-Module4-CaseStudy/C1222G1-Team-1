<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>List Product</h2>
<form>
    <input type="text" name="searchByName" placeholder="search by title"/>
    <input type="submit" value="searchByName"/>
</form>
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>EXP</th>
        <th>MFG</th>
        <th>Type</th>
        <th>Weight</th>
        <th>Describe</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, status: ${products}">
        <td th:text="${status.count + products.number *5}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.img}"></td>
        <td th:text="${product.EXP}"></td>
        <td th:text="${product.MFG}"></td>
        <td th:text="${product.typeProduct.nameTypeProduct}"></td>
        <td th:text="${product.weight}"></td>
        <td th:text="${product.describe}"></td>
    </tr>
    </tbody>
</table>
<br>
<div>
    <a th:href="@{'/'(page=${products.number -1}, search=${searchByName})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number +1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/'(page=${products.number +1}, search=${searchByName})}" th:if="${products.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
