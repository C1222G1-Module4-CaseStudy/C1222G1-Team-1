<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/bill/create-form}" class="btn btn-primary">create bill</a>
    <table class="table">
        <thead>
            <tr>
                <th>Customer name</th>
                <th>Phone number</th>
                <th>Sale date</th>
                <th>Sale Name</th>
                <th>Pay type</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="bill,inerStat :${bills}">
            <tr>
                <td scope="row" th:text="${bill.nameCustomer}"></td>
                <td th:text="${bill.phoneNumber}"></td>
                <td th:text="${bill.saleDate}"></td>
                <td th:text="${bill.users.fullName}"></td>
                <td th:text="${bill.payment.typePayment}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
