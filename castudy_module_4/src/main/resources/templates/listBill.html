<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Bill</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />>
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>

<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9">
<h1 style="text-align: center;margin-top: 20px">DANH SÁCH HÓA ĐƠN</h1>
<div class="container">
    <a th:href="@{/bill/goCreateBill}" class="btn btn-primary">Tạo hóa đơn</a>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên khách hàng</th>
            <th>Số điện thoại</th>
            <th>Ngày bán</th>
            <th>Người bán</th>
            <th>Hình thức thanh toán</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="bill,inerStat :${bills}">
            <tr >
                <td th:text="${inerStat.count}"></td>
                <td scope="row" th:text="${bill.nameCustomer}"></td>
                <td th:text="${bill.phoneNumber}"></td>
                <td th:text="${bill.saleDate}"></td>
                <td th:text="${bill.users.fullName}"></td>
                <td th:text="${bill.payment.typePayment}"></td>
                <td>
                    <button th:attr="onclick=|deleteById('${bill.getId()}','${bill.getNameCustomer()}')|" type="button"
                            class="btn btn-danger btn-outline-light" data-bs-toggle="modal" data-bs-target="#modelId">
                        Xóa
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div>
    <a th:href="@{/bill/(page=${bills.number -1})}" th:if="${bills.hasPrevious()}">Trước</a>

    <span th:text="${bills.number+1}"></span> /
    <span th:text="${bills.totalPages}"></span>

    <a th:href="@{/bill/(page=${bills.number+1})}" th:if="${bills.hasNext()}">Sau</a>
</div>
    </div>
</div>
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa :<span id="name"></span>
            </div>
            <div class="modal-footer">
                <form action="/bill/deleteBill">
                    <input type="hidden" id="idDelete" name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${message != null}" style="
    position: fixed;right: 10px;top: 100px;">
        <div class="toast-header bg-warning">
            <strong class="me-auto">Thông báo</strong>
            <small>1 second ago</small>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body" th:text="${'Xóa thành công'}">
        </div>
    </div>
    <div aria-atomic="true" aria-live="assertive" class="toast show" role="alert" th:if="${messages != null}" style="
    position: fixed;right: 10px;top: 100px;">
        <div class="toast-header bg-warning">
            <strong class="me-auto">Thông báo</strong>
            <small>1 second ago</small>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body" th:text="${'Lưu thành công'}">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
    function deleteById(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("name").innerHTML = name;
    }
</script>
<script>
    setTimeout(() => {
        let toast = document.getElementsByClassName("toast")[0];
        toast.style.transform = "translate("+0+"," + 100 + "%)";
        toast.style.opacity = 0;
        toast.style.transition = 0.5+"s transform, "+ 1 + "s opacity";
    }, 2500);
</script>
</body>
</html>
