<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!--<th:block th:include="/menu"></th:block>-->

<!-- /login?error=true -->

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo text-success">
                            <img src="https://ik.imagekit.io/nguyenhoang/bg-image/vegetable__1_.png" alt="">
                            vegemarket
                        </div>
<!--                        <h4>Hello! let's get started</h4>-->
                        <h6 class="font-weight-light">Đăng nhập để bắt đầu công việc.</h6>
                        <form class="pt-3" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                            <div class="form-group">
                                <input type="text" name='username' class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Tên đăng nhập">
                            </div>
                            <div class="form-group">
                                <input type="password" name='password' class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mật khẩu">
                            </div>
                            <div th:if="${#request.getParameter('error') == 'true'}"
                                 style="color:red;margin:10px 0px;">
                                Bạn đã nhập sai tài khoản hoặc mật khẩu!!!<br />
                                <!--  <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"-->
                                <!--        th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">-->
                                <!--                Static summary-->
                                <!--         </span>-->

                            </div>
                            <div class="mt-3">
                                <button name="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Đăng nhập</button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Giữ đăng nhập
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Quên mật khẩu?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
