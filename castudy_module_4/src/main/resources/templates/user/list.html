<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<table class="table">
    <thead>
    <tr>
        <th>Mã Nhân viên</th>
        <th>Họ và tên</th>
        <th>E-mail</th>
        <th>Giới tính</th>
        <th>Số điện thoại</th>
        <th>Ngày sinh</th>
        <th>Quốc gia </th>
        <th>Địa chỉ</th>
        <th>Hình ảnh</th>
        <th>Mô tả</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element : ${list}">
        <td th:text="${element.id}"></td>
        <td th:text="${element.fullName}"></td>
        <td th:text="${element.email}"></td>
        <td th:text="${element.gender}"></td>
        <td th:text="${element.phoneNumber}"></td>
        <td th:text="${element.dayOfBirth}"></td>
        <td th:text="${element.country}"></td>
        <td th:text="${element.address}"></td>
        <td><img th:src="${element.image}" ></td>
        <td th:text="${element.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
