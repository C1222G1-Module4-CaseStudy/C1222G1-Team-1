<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body>
    <header>
        <th:block th:include="/menu"></th:block>
    </header>
    <div class="content row">
            <div class="col-3">
                <div th:include="/sidebar"></div>
            </div>
            <div class="col-9">
                <div class="card" style="margin-top: 30px; width: 973px">
                    <div class="card-body">
                        <h4 class="card-title text-center">Danh sách nhân viên</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ và tên</th>
                                    <th>E-mail</th>
                                    <th>Giới tính</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày sinh</th>
                                    <th>Địa chỉ</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="element : ${list}">
                                    <td th:text="${element.id}"></td>
                                    <td th:text="${element.fullName}"></td>
                                    <td th:text="${element.email}"></td>
                                    <td th:text="${element.gender}"></td>
                                    <td th:text="${element.phoneNumber}"></td>
                                    <td th:text="${element.dayOfBirth}"></td>
                                    <td th:text="${element.address}"></td>
                                    <!--                        <td><img th:src="${element.image}" class="img-fluid"></td>-->
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
