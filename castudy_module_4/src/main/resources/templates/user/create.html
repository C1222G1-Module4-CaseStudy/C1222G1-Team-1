<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../../static/css/create.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<th:block th:include="/menu"></th:block>
<form th:action="@{/users/create}" method="post">
    <section class="h-100 bg-dark" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 100%"/>
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Thêm mới nhân viên</h3>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example7">HỌ VÀ TÊN <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example7" class="form-control form-control-lg"
                                               th:field="*{fullName}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{fullName}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">E-MAIL ID <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example8" class="form-control form-control-lg"
                                               th:field="*{email}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{email}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example">QUỐC GIA <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example" class="form-control form-control-lg"
                                               th:field="*{country}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{country}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example81">ĐỊA CHỈ <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example81" class="form-control form-control-lg"
                                               th:field="*{address}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{address}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                                         th:field="*{gender}">

                                        <h6 class="mb-0 me-4"><span style="color: red">*</span>Giới tính :</h6>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="gender"
                                                   id="Nam"
                                                   value="Nam"/>
                                            <label class="form-check-label" for="Nam">Nam</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                   id="Nữ"
                                                   value="Nữ"/>
                                            <label class="form-check-label" for="Nữ">Nữ</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                   id="Khác"
                                                   value="Khác"/>
                                            <label class="form-check-label" for="Khác">Khác</label>
                                        </div>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{gender}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example9">SỐ ĐIỆN THOẠI <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example9" class="form-control form-control-lg"
                                               th:field="*{phoneNumber}">
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example90">NGÀY SINH <span
                                                style="color: red">*</span></label>
                                        <input type="date" id="form3Example90" class="form-control form-control-lg"
                                               th:field="*{dayOfBirth}">
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{dayOfBirth}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example99">TÀI KHOẢN <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example99" class="form-control form-control-lg"
                                               th:field="*{userName}">
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{userName}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example97">MẬT KHẨU <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example97" class="form-control form-control-lg"
                                               th:field="*{password}">
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{password}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="floatingTextarea2">MÔ TẢ <span
                                                style="color: red">*</span></label>
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                                  id="floatingTextarea2"
                                                  style="height: 100px" th:field="*{description}"></textarea>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{description}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example971">URL ẢNH <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example971" class="form-control form-control-lg"
                                               th:field="*{image}">
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">LƯU</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
