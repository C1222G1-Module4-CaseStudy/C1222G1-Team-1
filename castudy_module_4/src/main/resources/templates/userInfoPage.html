<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<th:block th:include="/menu"></th:block>
<section class="section about-section gray-bg" id="about">
  <div class="container"  th:object="${user}">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3 class="dark-color">Trang cá nhân </h3>
          <h6 class="theme-color lead">Tên : <span th:text="*{fullName}"></span>
            <a th:href="@{/users/form-update/{id}(id=${user.id})}" class="btn btn-secondary">Chỉnh sửa</a></h6>
          <p th:text="*{description}"></p>
          <div class="row about-list">
            <div class="col-md-6">
              <div class="media">
                <label>Ngày sinh : </label>
                <p th:text="*{dayOfBirth}"></p>
              </div>
              <div class="media">
                <label>Quốc gia</label>
                <p th:text="*{country}"></p>
              </div>
              <div class="media">
                <label>Địa chỉ : </label>
                <p th:text="*{address}"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="media">
                <label>E-mail : </label>
                <p th:text="*{email}"></p>
              </div>
              <div class="media">
                <label>Số điện thoại : </label>
                <p th:text="*{phoneNumber}"></p>
              </div>
              <div class="media">
                <label>Giới tính </label>
                <p th:text="*{gender}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img th:src="*{image}" title="" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
