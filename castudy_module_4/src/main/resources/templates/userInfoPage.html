<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:href="@{/css/user_info.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header>
  <th:block th:include="/menu"></th:block>
</header>
<div class="content row" style="background-color: white!important;">
  <div class="col-3">
    <div th:include="/sidebar"></div>
  </div>
  <div class="col-9">
    <div class="container" th:object="${user}">
      <div class="team-single" style="margin-top: 34px">
        <div class="row">
          <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">
            <div class="team-single-img">
              <img class="rounded-circle mt-5" width="250px" th:src="*{image}">
            </div>
            <div>
              <h4  style="text-align: center; margin-right: 100px"
                   th:text="*{fullName}">

              </h4>

              <p class="sm-width-95 sm-margin-auto" th:text="*{description}"></p>
            </div>
          </div>

          <div class="col-lg-8 col-md-7">
            <div class="team-single-text padding-50px-left sm-no-padding-left">
              <h4 class="font-size38 sm-font-size32 xs-font-size30 mb-25">Trang cá nhân
                <a th:href="@{/users/form-update/{id}(id=${user.id})}" class="btn"><i
                        class="bi bi-pen-fill"></i></a></h4>
              <div class="contact-info-section margin-40px-tb">
                <ul class="list-style9 no-margin">
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <!--                      <i class="fas fa-graduation-cap "></i>-->
                        <i class="bi bi-calendar text-orange"></i>
                        <strong class="margin-10px-left text-orange">Ngày sinh:</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{dayOfBirth}"></p>
                      </div>
                    </div>

                  </li>
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <i class="bi bi-gender-trans text-yellow"></i>
                        <strong class="margin-10px-left text-yellow">Giới tính :</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{gender}"></p>
                      </div>
                    </div>

                  </li>
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <i class="far fa-file text-lightred"></i>
                        <strong class="margin-10px-left text-lightred">Email :</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{email}"></p>
                      </div>
                    </div>

                  </li>
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <i class="bi bi-globe-central-south-asia text-blue"></i>
                        <strong class="margin-10px-left  ">Quốc gia :</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{country}"></p>
                      </div>
                    </div>

                  </li>
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <i class="fas fa-map-marker-alt text-green"></i>
                        <strong class="margin-10px-left text-green">Địa chỉ :</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{address}"></p>
                      </div>
                    </div>

                  </li>
                  <li>

                    <div class="row">
                      <div class="col-md-5 col-5">
                        <i class="fas fa-mobile-alt text-purple"></i>
                        <strong class="margin-10px-left xs-margin-four-left text-purple">Số điện
                          thoại:</strong>
                      </div>
                      <div class="col-md-7 col-7">
                        <p th:text="*{phoneNumber}"></p>
                      </div>
                    </div>

                  </li>
                </ul>
              </div>


            </div>
          </div>

          <div class="col-md-12">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
