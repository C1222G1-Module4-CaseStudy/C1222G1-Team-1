<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{/bill/createBill}" method="post" th:object="${bill}">
            <div class="mb-3">
                <label class="form-label">Ten khach hang</label>
                <input type="text" class="form-control" placeholder="ho va ten" th:field="*{nameCustomer}">
            </div>
            <div class="mb-3">
                <label class="form-label">So dien thoai</label>
                <input type="text" class="form-control" placeholder="nhap so dien thoai" th:field="*{phoneNumber}">
            </div>
<!--            <div class="mb-3">-->
<!--                <label class="form-label">Nhan vien ban</label>-->
<!--                <input type="text" class="form-control" placeholder="nhap nhan vien" th:field="*{users}">-->
<!--            </div>-->
            <div class="mb-3">
                <label class="form-label">Ngay ban</label>
                <input type="date" class="form-control" placeholder="" th:field="*{saleDate}">
            </div>
            <div class="mb-3">
               <label>Nguoi thanh toan</label>
                <select class="form-select" aria-label="Default select example" th:field="*{users}">
                    <option th:each="user,inerStat :${users}" th:value="${user.getId()}">
                        <p th:text="${user.getFullName()}"></p>
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label>Hinh thuc thanh toan</label>
                <select class="form-select" aria-label="Default select example"  th:field="*{payment}">
                    <option th:each="payment,inerStat :${payments}"
                            th:value="${payment.getId()}">
                            <p th:text="${payment.getTypePayment()}"></p>
                    </option>
                </select>
            </div>

            <button type="submit">Luu</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
