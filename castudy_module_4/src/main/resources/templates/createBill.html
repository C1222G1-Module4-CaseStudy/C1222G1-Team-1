<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create bill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body>
<header>
    <th:block th:include="/menu"></th:block>
</header>
<div class="content row">
    <div class="col-3">
        <div th:include="/sidebar"></div>
    </div>
    <div class="col-9">
        <div class="container">
            <form th:action="@{/bill/createBill}" method="post" th:object="${bill}">
                <div class="mb-3">
                    <label class="form-label"> Tên khách hàng</label>
                    <input type="text" class="form-control" placeholder="ho va ten" th:field="*{nameCustomer}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" placeholder="nhap so dien thoai" th:field="*{phoneNumber}">
                </div>
                <!--            <div class="mb-3">-->
                <!--                <label class="form-label">Nhan vien ban</label>-->
                <!--                <input type="text" class="form-control" placeholder="nhap nhan vien" th:field="*{users}">-->
                <!--            </div>-->
                <div class="mb-3">
                    <label class="form-label">Ngày bán</label>
                    <input type="date" class="form-control" placeholder="" th:field="*{saleDate}">
                </div>
                <div class="mb-3">
                    <label>Người thanh toán</label>
                    <!--                    <input type="text" th:value="${user.fullName}" readonly >-->
                    <select th:field="*{users}">
                        <option th:each="user,innerStat :${users}" th:value="${user.id}">
                            <p th:text="${user.fullName}"></p>
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Hình thức thanh toán</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{payment}">
                        <option th:each="payment,inerStat :${payments}"
                                th:value="${payment.getId()}">
                            <p th:text="${payment.getTypePayment()}"></p>
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Lưu hóa đơn</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
